<div id="rng">
  <h1>Random Number Generator</h1>
  <div class="flex-container">
    <div class="flex-items"><label for='rollTimes'>Roll times</label><input type="number" id="rollTimes" name="rollTimes" min="1" max='100' step="1" pattern="[0-9]{2}" placeholder="enter an integer"></div>
    <div class="flex-items"><label for="sides">dice sides</label>
      <select id="sides" name="sides">
        <option value="" selected disabled hidden>choose one</option>
        <option value="4">4 sides</option>
        <option value="6">6 sides</option>
        <option value="8">8 sides</option>
        <option value="10">10 sides</option>
        <option value="12">12 sides</option>
        <option value="20">20 sides</option>
      </select>
    </div>
    <button onclick="roll()" class="flex-items">Generate!</button>
    <p id="output" class="flex-items"></p>
  </div>
</div>
